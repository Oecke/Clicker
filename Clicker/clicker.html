<!DOCTYPE html><html lang="en">
<head>
  <title>Clicker Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color:#e9d0e9;
      text-align: center;
    }
    header {
      background-color: #8e735a;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    header button {
      background-color: #d8c6d5;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
    .stats {
      position: absolute;
      top: 10px;
      left: 10px;
      text-align: left;
    }
    .stats div {
      background-color: #4a3b2f;
      color: #fff;
      padding: 5px 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .click-button {
      margin-top: 200px;
      background-color: #9b5cb3;
      color: white;
      border: none;
      padding: 30px 60px;
      font-size: 1.5rem;
      border-radius: 15px;
      box-shadow: 5px 5px #4a3b2f;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <button>shop</button>
    <button>home</button>
    <button>clicker</button>
    <button>top</button>
    <button>login</button>
  </header>  <div class="stats">
    <div>level: 0</div>
    <div>clicks: 0</div>
    <div>money: 0</div>
  </div><button class="click-button">Click me!</button>

</body>
</html>
