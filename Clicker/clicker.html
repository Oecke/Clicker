<!DOCTYPE html><html lang="en">
<head>
  <title>Clicker Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color:#e9d0e9;
      text-align: center;
    }
    header {
      background-color: #8e735a;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    header button {
      background-color: #d8c6d5;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
    .stats {
      position: absolute;
      top: 10px;
      left: 10px;
      text-align: left;
    }
    .stats div {
      background-color: #4a3b2f;
      color: #fff;
      padding: 5px 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .click-button {
      margin-top: 200px;
      background-color: #9b5cb3;
      color: white;
      border: none;
      padding: 30px 60px;
      font-size: 1.5rem;
      border-radius: 15px;
      box-shadow: 5px 5px #4a3b2f;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-items__container">
        <a href="/Main/index.html">Main</a>
        <a href="/Shop/shop.html">Shop</a>
        <a href="/Clicker/clicker.html">Clicker</a>
        <a href ="/Login/login.html">Login</a>
    </div>
  </header>  
  <div class="stats">
    <div>Clicks: <span id="clicks"></span></div>
    <div>Money: <span id="money"></span></div>
    <div>Level: <span id="level"></span></div>
    <div class="skins__button">
      <h1>skins</h1>
    </div>
  </div>
  <div class="clicker__button-container">
    <button class="clicker__button">Click me!</button>
    <p class="clicker__button-timer"></p>
    <button class="SuperClicker__button">Super Clicker</button>
    <p class="SuperClicker__button-timer"></p>
    <button class="AutoClicker__button">Auto Clicker</button>
  </div>
  <a href="/Poshalka/Shrek.html" class="Shrek__button"></a>
  
<script src='https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js'></script>
<script src="clicker.js" type="module"></script>
<script src="clickSkins.js" type="text/babel"></script>
</body>
</html>
