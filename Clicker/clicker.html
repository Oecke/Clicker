<!DOCTYPE html><html lang="en">
<head>
  <title>Clicker Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color:#DDA0DD;
      text-align: center;
    }
    header {
      background-color: #8e735a;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    header button {
      background-color: #d8c6d5;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
    .stats {
      position: relative;
      width: 150px;
      top: 10px;
      left: 10px;
      text-align: left;
    }
    .stats div {
      background-color: #4a3b2f;
      color: #fff;
      padding: 5px 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .clicker__button {
      margin-top: 200px;
      background-color: #9b5cb3;
      color: white;
      border: none;
      padding: 30px 60px;
      font-size: 1.5rem;
      border-radius: 15px;
      box-shadow: 5px 5px #4a3b2f;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <button>shop</button>
    <button>home</button>
    <button>clicker</button>
    <button>top</button>
    <button>login</button>
  </header>  
  <div class="stats">
    <div>Clicks: <span id="clicks">0</span></div>
    <div>Money: <span id="money">0</span></div>
    <div>Level: <span id="level">1</span></div>
    <div>Upgrades: <span id="upgrades">0</span></div>
  </div>
  <button class="clicker__button">Click me!</button>
<script src="clicker.js"></script>
</body>
</html>
